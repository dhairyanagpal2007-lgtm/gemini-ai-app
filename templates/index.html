<!DOCTYPE html>
<html>
<head>
    <title>Gemini AI App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
        }
        textarea {
            width: 100%;
            height: 80px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        .mic {
            background: red;
            color: white;
            border: none;
            margin-left: 5px;
        }
        .answer {
            margin-top: 20px;
            background: white;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h2>Ask Gemini (Text or Voice)</h2>

<form method="POST">
    <textarea id="question" name="question" placeholder="Type or speak your question..." required></textarea><br>

    <button type="submit">Ask</button>
    <button type="button" class="mic" onclick="startMic()">ðŸŽ¤ Speak</button>
</form>

{% if answer %}
<div class="answer">
    <h3>Answer:</h3>
    <p>{{ answer }}</p>
</div>
{% endif %}

<script>
function startMic() {
    if (!('webkitSpeechRecognition' in window)) {
        alert("Speech recognition not supported in this browser.");
        return;
    }

    const recognition = new webkitSpeechRecognition();
    recognition.lang = "en-US";
    recognition.start();

    recognition.onresult = function(event) {
        document.getElementById("question").value =
            event.results[0][0].transcript;
    };

    recognition.onerror = function() {
        alert("Mic error. Please allow microphone access.");
    };
}
</script>

</body>
</html>
