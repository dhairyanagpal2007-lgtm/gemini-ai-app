<!DOCTYPE html>
<html>
<head>
    <title>Gemini AI App</title>
</head>
<body>
    <h1>Gemini Question Answer App</h1>

    <form method="POST">
        <input type="text" name="question" placeholder="Ask something" required>
        <button type="submit">Ask</button>
    </form>

    {% if answer %}
        <h3>Answer:</h3>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
